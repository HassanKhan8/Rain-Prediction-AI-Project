<!DOCTYPE html>
<html>
<head>
  <title>Weather Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŒ§ Weather Prediction</h1>
    <p class="intro">Provide the details to predict rainfall for tomorrow</p>

    <div class="fields-wrapper">

      <div class="field">
        <label for="minTemp">Min Temp (Â°C)</label>
        <input id="minTemp" type="number">
      </div>

      <div class="field">
        <label for="maxTemp">Max Temp (Â°C)</label>
        <input id="maxTemp" type="number">
      </div>

      <div class="field">
        <label for="Rainfall">Rainfall (mm)</label>
        <input id="Rainfall" type="number">
      </div>

      <div class="field">
        <label for="Evaporation">Evaporation (mm)</label>
        <input id="Evaporation" type="number">
      </div>

      <div class="field">
        <label for="Sunshine">Sunshine (hrs)</label>
        <input id="Sunshine" type="number">
      </div>

      <div class="field">
        <label for="WindGustSpeed">Wind Gust Speed (km/h)</label>
        <input id="WindGustSpeed" type="number">
      </div>

      <div class="field">
        <label for="Humidity">Humidity (%)</label>
        <input id="Humidity" type="number">
      </div>

      <div class="field">
        <label for="Pressure">Pressure (hPa)</label>
        <input id="Pressure" type="number">
      </div>

      <div class="field">
        <label for="Cloud">Cloud (%)</label>
        <input id="Cloud" type="number">
      </div>

      <div class="field">
        <label for="Temp9am">Temp at 9 AM (Â°C)</label>
        <input id="Temp9am" type="number">
      </div>

      <div class="field">
        <label for="Temp3pm">Temp at 3 PM (Â°C)</label>
        <input id="Temp3pm" type="number">
      </div>

      <div class="field">
        <label for="Rain">Rain Today? (1/0)</label>
        <input id="Rain" type="number">
      </div>

      <div class="field">
        <label for="Risk_MM">Risk_MM</label>
        <input id="Risk_MM" type="number">
      </div>

    </div>

    <button onclick="getPrediction()">Predict</button>

    <h2 id="result"></h2>
  </div>

  <script>
    async function getPrediction() {
      const data = {
        minTemp: document.getElementById('minTemp').value,
        maxTemp: document.getElementById('maxTemp').value,
        Rainfall: document.getElementById('Rainfall').value,
        Evaporation: document.getElementById('Evaporation').value,
        Sunshine: document.getElementById('Sunshine').value,
        WindGustSpeed: document.getElementById('WindGustSpeed').value,
        Humidity: document.getElementById('Humidity').value,
        Pressure: document.getElementById('Pressure').value,
        Cloud: document.getElementById('Cloud').value,
        Temp9am: document.getElementById('Temp9am').value,
        Temp3pm: document.getElementById('Temp3pm').value,
        Rain: document.getElementById('Rain').value,
        Risk_MM: document.getElementById('Risk_MM').value
      };
      const resp = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await resp.json();
      document.getElementById('result').innerText = result.prediction;
    }
  </script>

</body>
</html>
